<head>

    <meta charset="utf-8">

    <title>Account Demo</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="/assets/css/form-elements.css">
    <link rel="stylesheet" href="/assets/css/style.css">

    <link rel="shortcut icon" href="/assets/ico/favicon.png">

    <link rel="apple-touch-icon-precomposed" href="/assets/ico/apple-touch-icon-57-precomposed.png">

    <script>

        $(function(){
            $("#userForm").validate();
            $("#sub").attr("disabled", false);
        });
        function login(){
            window.location.href="/user/forLogin";
        }
        function check(){
            $.ajax({
                url:"/user/check",
                type:"post",
                dataType:"json",
                async:false,
                data:{
                    userName:$("#form-username").val()
                },
                success:function(data){
                    if($.trim($("#form-username").val()) == ''){
                        $("#s2").html("账号不能为空,请输入~~").css({"color":"gray","margin":"5px"});                    }else{
                        if(data == 1){
                            $("#s2").html("你输入的账号已存在,请重新输入").css({"color":"red","margin":"5px"});
                            $("#sub").attr("disabled", "disabled");
                        }else{
                            $("#s2").html("你输入的账号可以注册！！！").css({"color":"green","margin":"5px"});
                            $("#sub").attr("disabled", false);
                        }
                    }
                }
            })
        }

        function todo(){
            window.location.href="/";
        }
    </script>

</head>

<body>

<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>Blog</strong> Login Form</h1>
                    <div class="description">
                        <p>
                            This is a free responsive login form made with Bootstrap.
                            Download it on  <strong>AZMIND</strong> , customize and use it as you like!
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Login to our site</h3>
                            <p>Enter your username and password to log on:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-lock"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form  role="form" id="userForm" name="userForm" action="/user/add"   method="post" class="login-form">
                            <div class="form-group" id="fn">
                                <label class="sr-only" for="from-name">Name</label>
                                <input type="text" name="name" placeholder="输入你的用户名，用于显示登录名称"  class="form-name form-control" id="from-name" required>
                            </div>
                            <span id="s1"></span>
                            <div class="form-group">
                                <label class="sr-only" for="form-username">Username</label>
                                <input type="text"  name="userName" placeholder="输入你的账号，用于登录，邮箱或者手机号码" onblur="check()"   class="form-username form-control" id="form-username" required>
                            </div>
                            <span id="s2"></span>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Password</label>
                                <input type="password" name="password" placeholder="输入你的密码" class="form-password form-control" id="form-password" required>
                            </div>

                            <span id="kon"></span>
                            <button type="submit" class="btn" id="sub">Sign in!</button>
                            <p style="float:right">点着里返回<a href="/">首页</a></p>
                            <p align="left"> 已有账号吗，点这<a href="/user/forLogin">登录</a></p>

                        </form>
                    </div>
                </div>
            </div>
           <!-- <div class="row">
                <div class="col-sm-6 col-sm-offset-3 social-login">
                    <h3>...or login with:</h3>
                    <div class="social-login-buttons">
                        <a class="btn btn-link-2" href="#">
                            <i class="fa fa-facebook"></i> Facebook
                        </a>
                        <a class="btn btn-link-2" href="#">
                            <i class="fa fa-twitter"></i> Twitter
                        </a>
                        <a class="btn btn-link-2" href="#">
                            <i class="fa fa-google-plus"></i> Google Plus
                        </a>
                    </div>
                </div>
            </div>-->
        </div>
    </div>

</div>
