    <script>
            function add(){
                //var a = document.getElementsByTagName("a")[0];
                $("#kon").html("<div class='form-group'>" +
                "<label class='sr-only'></label>" +
                "<input type='text' placeholder='other message ' class='form-username form-control'</input>"+
                "</div>");
                $("#userForm").action = "/login";
            }
    </script>

<body>

<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>Blog</strong> Login Form</h1>
                    <div class="description">
                        <p>
                            This is a free responsive login form made with Bootstrap.
                            Download it on  <strong>AZMIND</strong> , customize and use it as you like!
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Login to our site</h3>
                            <p>Enter your username and password to log on:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-lock"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" id="userForm" action="/user/add" method="post" class="login-form">
                            <div class="form-group">
                                <label class="sr-only" for="form-username">Username</label>
                                <input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Password</label>
                                <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
                            </div>
                            <span id="kon"></span>
                            <button type="submit" class="btn">Login in!</button>
                            <p align="left"> 还没有账号吗，点这<a href="javascript: void(0);"  onclick="add()">注册</a></p>

                        </form>
                    </div>
                </div>
            </div>

                    </div>
                </div>

    </div>

</div>
